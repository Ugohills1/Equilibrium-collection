<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Equilibrium.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Equilibrium</title>
</head>

<body>
    <div class="main-container">
        <img src="image-equilibrium.jpg" alt="Image equilibrium" id="image-equilibrium">
        <div id="first-container">
            <h1>
                Equilibrium #3429
            </h1>
            <p>
                Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="third-container">
                <div class="ETH">
                    <img src="image-favicon.png" width="15" height="15" alt="image favicon">
                    <h2 class="ETH-figure">0.041 ETH </h2>
                </div>
                <div class="days">
                    <img src="days-image.jpg" width="15" height="15" alt="days image">
                    <h2 class="days-left">
                        3 days left
                    </h2>
                </div>
            </div>
            <div class="Creation">
                <img src="image-avatar.png" width="32" height="32" alt="image avatar">
                <h2 class="avatar-creation">
                    Creation of <span>Jules Wyvern</span>
                </h2>
            </div>

        </div>
    </div>


</body>

</html>
